{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="col-sm-6 offset-3 mt-5">
  <h1 class="mb-5">Forgot password</h1>
  
  <form method="POST">

    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Send me instructions!">
  </form>
</div>
{% endblock %}
