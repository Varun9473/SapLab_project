<html>
<head>
    <title>
        ContactUs
    </title>
</head>
<body>
    <form  method="post" action="">{% csrf_token %}
        <div class="row">	
            <div class="col-lg-6 form-group">
                <input type="text" name="name" placeholder="Enter your name"  required="" >
            
                <input name="email" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"  required="" type="email">

                <input name="subject" placeholder="Enter subject" required="" type="text">
            </div>
            <div class="col-lg-6 form-group">
                <textarea type="textarea" class="common-textarea form-control" name="message" placeholder="Enter Messege" required=""></textarea>				
            </div>
            <div class="col-lg-12">
                <div class="alert-msg" style="text-align: left;"></div>
                <input type="submit" value="submit"  style="float: right;">											
            </div>
        </div>
    </form>	
</body>
</html>
